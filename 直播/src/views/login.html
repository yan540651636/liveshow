<div class="login wrap">
	<img src="./img/logo.png" class="logo">
	<p class="logo_name">邻客直播</p>

	<form class="login_form" ng-submit="loginGo()">
		<p>账号： <input type="text" name="username" ng-model="newUserData.username"></p>
		<p>密码： <input type="password" name="password" ng-model="newUserData.password"></p>
		<input type="submit" value="登录" class="login_btn">
	</form>	
</div>
